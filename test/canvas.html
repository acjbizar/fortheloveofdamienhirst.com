<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>
<style>

canvas{background:url('spots.jpg') lime}
html{background:#999}

</style>
</head>
<body>
<canvas height="496" id="canvas" width="559"></canvas>
<script>



canvas = document.getElementById('canvas');
context = canvas.getContext("2d");

radius = 28;
diameter = radius * 2;
x = radius;
y = x;

for(var j = 0; j < 5; ++j)
{
    for(var i = 0; i < 5; ++i)
    {
        context.fillStyle = "rgb(" + rgb() + ", " + rgb() + ", " + rgb() + ")";
        context.beginPath();
        context.arc(x, y, radius, 0, Math.PI*2, true); 
        context.closePath();
        context.fill();
        x += diameter * 2;
    }

    x -= diameter * 10;
    y += diameter * 2 - 2;
}

function rgb()
{
    return Math.round(Math.random() * 255);
}

</script>
</body>
</html>
