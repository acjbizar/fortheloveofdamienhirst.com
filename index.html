<script src=three.min.js></script>
    <script>
      // revolutions per second
      var angularSpeed = 0.2; 
      var lastTime = 0;
 
      // this function is executed on each animation frame
      function animate(){
          requestAnimationFrame(animate);
        // update
        var time = (new Date()).getTime();
        var timeDiff = time - lastTime;
        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
        //cube.rotation.y += angleChange;
        //cube.rotation.x -= angleChange;
    cube.rotation.x = Date.now() * 0.0005;
    cube.rotation.y = Date.now() * 0.001;
        lastTime = time;
        //cube.overdraw = true;
 
        if(Math.random() > .8)
        {
        //context.save();
        //context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "rgb(" + rgb() + "," + rgb() + "," + rgb() + ")";
        context.beginPath();
        context.arc(28 + Math.round(Math.random() * 5) * diameter * 2, 28 + Math.round(Math.random() * 5) * (diameter-1) * 2, 28, 0, Math.PI*2, true); 
        context.closePath();
        context.fill();
        texture.needsUpdate = true;
        //context.restore();
        //context.fillRect(0,0,559,496);
        //console.log(context);
        }

        // render
        renderer.render(scene, camera);
      }
 
      // renderer
      var renderer = new THREE.WebGLRenderer( {antialias:true} );
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      // camera
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 500;
 
      // scene
      var scene = new THREE.Scene();
                
canvas = document.createElement("canvas");
canvas.width = 559;
canvas.height = 496;
context = canvas.getContext("2d");
context.fillStyle = "rgb(255,255,255)";
context.fillRect(0,0,559,496);

radius = 28;
diameter = radius * 2;
x = radius;
y = x;
for(var j = 0; j < 5; ++j)
{
    for(var i = 0; i < 5; ++i)
    {
        context.fillStyle = "rgb(" + rgb() + "," + rgb() + "," + rgb() + ")";
        context.beginPath();
        context.arc(x, y, radius, 0, Math.PI*2, true); 
        context.closePath();
        context.fill();
        x += diameter * 2;
    }

    x -= diameter * 10;
    y += diameter * 2 - 2;
}

materials = [];
for (var i=0; i<6; i++) {
  var img = new Image();
  if(i == 4)
    {
        var texture = new THREE.Texture( canvas );
        texture.needsUpdate = true;
        var mat = new THREE.MeshLambertMaterial({color: 0xffffff, map: texture});
    }
    else
    {
        if(i == 5)
        {
        img.src = 'ballerina.jpg';
        }
        else
        {
        img.src = 'fff.png';
        }

        var tex = new THREE.Texture(img);
        img.tex = tex;
          img.onload = function() {
            this.tex.needsUpdate = true;
          };

       var mat = new THREE.MeshLambertMaterial({color: 0xffffff, map: tex});
    }
  

  materials.push(mat);
}
    
    var cubeGeometry = new THREE.CubeGeometry( 559/2, 496/2, 2.5);
	//var cubeMaterial = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'ballerina-blue.jpg' ) } );
	cube = new THREE.Mesh( cubeGeometry, new THREE.MeshFaceMaterial(materials) );
      cube.overdraw = true;
      scene.add(cube);
      
      // add subtle blue ambient lighting
      var ambientLight = new THREE.AmbientLight(0x04393f);
      scene.add(ambientLight);
      
      // directional lighting
      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);
 
      // start animation
      animate();

function rgb()
{
    return Math.round(Math.random() * 255);
}
    
</script>
